<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/store/category.css?v=${version}">
</head>
<body>
    <div v-if="!showLocation">
        <!-- header -->
        <ui-header title="全部分类"></ui-header>

        <!-- section -->
        <section class="ui-container" v-cloak>
            <div class="category">
                <div class="category-tab">
                    <ul>
                        <li class="ui-nowrap ui-border-b"  v-for="parent in parentCategories" @click="getChildrenCategories(parent.categoryId)">
                            <div class="cnt"  :class="{current: parent.categoryId == currentCategoryId}">
                                <img :src="parent.pictureUrl || '${staticPath}/images/logo-laiyifen.png'" width="18" height="18">
                                <p class="ui-nowrap">{{parent.name}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="category-content">
                    <!--<div class="category-content-wrapper" v-if="currentCategoryId != 0">-->
                    <div class="category-content-wrapper">
                        <div class="posR" v-for="cc in childrenCategories">
                            <div class="title">
                                <h1 class="f12 c3 bold">{{cc.name}}</h1>
                            </div>
                            <ul class="ui-row ui-border-t">
                                <li class="ui-col ui-col-33" v-for="c in cc.childList">
                                    <div class="item" v-link-to="'/store/search.html?from=c&categoryId=' + c.categoryId+'&merchantId='+merchantId">
                                        <img v-lazy="c.pictureUrl" width="100%">
                                        <p class="text-center c6 ui-nowrap">{{c.name}}</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div> 
            </div>
        </section>

    </div>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="https://g.alicdn.com/aliww/h5.openim.sdk/1.0.6/scripts/wsdk.js"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/store/category.js?v=${version}"></script>
</body>
</html>
