<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/help/help.css?v=${version}">
</head>
<body  v-need-login>
    <ui-header title="意见反馈"></ui-header>
    <!-- main section -->
    <section class="ui-container">
        <!--<form action="#">-->
        <div class="prompt">请留下您的宝贵意见，以帮助我们做的更好</div>
        <div class="reply">
            <textarea placeholder="请简要描述您遇到的问题，我们会尽快帮您解决。" v-model="content" required  maxlength="200"></textarea>
            <span class="words">{{content.length}}/200</span>
        </div>
        <div class="submit-btn">
            <button class="ui-btn ui-btn-primary" v-if="content.length>0" @click="feedSubmit()"  v-if="withdraw>0">提交</button>
            <button class="btn-wq-lg bg9 " style="color: #fff" v-if="content.length==0">反馈内容为空，无法提交</button>
        </div>
            <!--</form>-->
    </section>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/help/feedback.js?v=${version}"></script>
</body>
</html>
