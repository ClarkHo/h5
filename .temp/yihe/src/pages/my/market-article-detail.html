<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/my.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/market.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/libs/mob-share.css?v=${version}">
</head>
<body class="bgw">
    <ui-header :back-url="shareBackUrl" :title="details.title">
        <i class="icons2 icons2-header-share header-icon" @click="clickShare"></i>
    </ui-header>
    <!-- main section -->
    <section v-cloak>
        <div class="ui-whitespace mgT43 pdT20 bgf">
            <p class="ui-txt-justify ui-nowrap ui-whitespace mgT10">
                <span class="f20 c3 fb">{{details.title}}</span>
            </p>
            <p class="mgT10">
                <span class="f12 c9">{{details.viewCount}}次阅读</span>
                <span class="f12 c9 fr">{{details.createTime | date}}</span>
            </p>
            <div class="mgT10 showarticle">
                {{{details.content}}}
            </div>
        </div>
    </section>
    <!-- 分享 -->
    <ui-share :show.sync="showShare" :config.sync="shareConfig"></ui-share>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/my/market-article-detail.js?v=${version}"></script>
    <script id="-mob-share" src="${staticPath}/libs/mob-share.js?v=${version}"></script>
</body>
</html>
