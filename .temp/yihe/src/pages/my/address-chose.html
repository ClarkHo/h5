<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/my.css?v=${version}">
</head>
<body v-need-login>
    <ui-header title="收货地址选择" :back-event="backEvent">
         <a class="handle" href="/my/address-manage.html" v-if="address.length != 0">管理</a>
    </ui-header>
    <footer class="ui-footer">
        <a class="ui-btn-primary add-btn" href="javascript:void(0)" @click="showAddAddress">新增地址</a>
    </footer>
    <!-- main section -->
    <section class="ui-container">
        <ul class="address-list" v-cloak>
            <li v-for="addr in address" @click="choseAddress(addr)">
                <div class="info">
                    <p>{{addr.userName}}&nbsp;&nbsp;{{addr.mobile}} <label v-if="addr.defaultIs" class="ui-label-s" style="margin-left: 10px;">默认</label></p>
                    <p class="f12 c6">{{addr.provinceName}}{{addr.cityName}}{{addr.regionName}}{{addr.detailAddress}}</p>
                </div>
                <!--<div class="check"><i class="icon icon-radio" :class="{'icon-radio-checked': addr.checked}"></i></div>-->
                <div class="check">
                    <label class="ui-checkbox-s">
                        <input type="radio" name="option" :checked="addr.checked">
                    </label>
                </div>
            </li>
        </ul>

        <div class="ui-notice" :class="{'show':noAddress}">
            <i></i>
            <p>还没有收货地址哦~</p>
            <!--<a href="javascript:void(0)" @click="addAddress(true)" class="btn">添加收货地址</a>-->
        </div>
    </section>
    <ui-address :show.sync="showAddress" :button="addressSaveButton" :add-success="afterAddAddress"></ui-address>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script> 
    <script>if(/MicroMessenger/i.test(navigator.userAgent)) document.write('<script src="//res.wx.qq.com/open/js/jweixin-1.1.0.js"><\/script>');</script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/my/address-chose.js?v=${version}"></script>
</body>
</html>
