<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/my-wallet.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/home.css?v=${version}">
</head>
<body v-need-login>
<ui-header title="我的钱包">
</ui-header>
<!-- main section -->
<section class="ui-container" v-cloak>
<div class="wallet-header">

    <div class="ui-row-flex ui-whitespace wallet-top">
        <div class="ui-col ui-col text-center mgB15" v-link-to-userpage="'/pay/youdianCard.html'" v-if="walletSummary.yCardBalance">
            <p class="theme"><span class="f20 cf">{{walletSummary.yCardBalance || 0}}</span></p>
            <p><span class="f14 cf mgT15">悠点卡</span></p>
        </div>
        <i class="icons4 icons4-fenge" v-if="walletSummary.yCardBalance"></i>
        <div class="ui-col ui-col text-center mgB15" v-link-to-userpage="'/my/pointCards-list.html'">
            <p class="theme"><span class="f20 cf">{{walletSummary.eCardBalance || 0}}</span></p>
            <p><span class="f14 cf mgT15">伊点卡</span></p>
        </div>
        <i class="icons4 icons4-fenge"></i>
        <div class="ui-col ui-col text-center mgB15" v-link-to-userpage="'/my/yidou.html'">
            <p class="theme"><span class="f20 cf">{{walletSummary.yBean || 0}}</span></p>
            <p><span class="f14 cf mgT15">伊豆 </span></p>
        </div>
    </div>

    <ul class="ui-list ui-list-one mgT10 bgf">
        <li class="ui-border-b" v-link-to-userpage="'/my/coupons-list.html'">
            <div class="ui-list-thumb">
                <i class="icons4 icons4-coupons"></i>
                <p class="display-line f15 c3" style="margin-left: 5px">优惠券</p>
            </div>
            <span class="ui-panel-title-tips f13 c808080 marT3 r10"><i class="f13 c9 icons2 icons2-arrow-r"></i></span>
        </li>
        <li v-link-to-userpage="'/my/integral.html'">
            <div class="ui-list-thumb">
                <i class="icons4 icons4-integral"></i>
                <p class="display-line f15 c3" style="margin-left: 5px">积分</p>
            </div>
            <span class="ui-panel-title-tips f13 c808080 marT3 r10"><i class="f13 c9 icons2 icons2-arrow-r"></i></span>
        </li>
    </ul>
    <ul class="ui-list ui-list-one mgT10 bgf">
        <li  v-link-to-userpage="'/my/commission.html'">
            <div class="ui-list-thumb">
                <i class="icons4 icons4-pickupGood"></i>
                <p class="display-line f15 c3" style="margin-left: 5px">佣金</p>
            </div>
            <span class="ui-panel-title-tips f13 c808080 marT3 r10"><i class="f13 c9 icons2 icons2-arrow-r"></i></span>
        </li>
    </ul>

</div>
    <!-- <div class="top-up">立即充值</div> -->
</section>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/my/mywallet.js?v=${version}"></script>
</body>
</html>
