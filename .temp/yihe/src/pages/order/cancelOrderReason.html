<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="heimdall" content="取消订单页">    
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/order/order.css?v=${version}">
</head>

<body>
    <ui-header title="取消订单"></ui-header>
    <section class="ui-container mgT10" v-cloak>
        <ul class="ui-list ui-list-text">
            <li class="ui-border-b" style="margin-left:0;padding-left:15px;">
                <p><span class="f14 c3">请选择取消原因</span></p>
            </li>
            <li class="pd0" v-for="item in afterSaleCauseList" style="margin-left:8px">
                <p><i style="display: inline-block;vertical-align: middle;" :class="{'ui-icon-unchecked-s': !item.isChecked,'ui-icon-checked-s':item.isChecked}" @click="ifCheckReason(item)"></i><span class="f14 c6">{{item.value}}</span></p>
            </li>
            <li>
                <textarea maxlength="250" name="" class="textarea" placeholder="请输入其他原因" v-model="cancelRemark"></textarea>
            </li>
        </ul>
        <div class="ui-row-flex ui-whitespace">
            <div class="ui-col ui-col">
                <div class="ui-btn-wrap">
                    <button class="ui-btn-lg cf bgTheme" style="border:0;width:98%" @click="cancelOrder()">
                        提交
                    </button>
                </div>
            </div>
        </div>

    </section>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/swiper/swipe.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/order/cancelOrderReason.js?v=${version}"></script>
</body>
</html>
