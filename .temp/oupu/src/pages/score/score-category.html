<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/score/score-category.css?v=${version}">
</head>
<body>
    <ui-header title="类目">
    </ui-header>
    <div>
        <!-- section -->
        <section class="ui-container" v-cloak>
            <div class="category">
                <div class="category-tab">
                    <ul>
                        <li class="ui-nowrap ui-border-b"  v-for="parent in parentCategories" @click="getChildrenCategories(parent.categoryId,true),switchFlag">
                            <div class="cnt " :class="{current: parent.categoryId == currentCategoryId}">
                                <p class="ui-nowrap">{{parent.categoryName}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="category-content bgf" id="product-wrappers">
                    <!--推荐-->
                    <div class="category-content-wrapper" id="product-wrapper">
                        <ul class="ui-list repair-list">
                            <li class="ui-border-b" v-for="item in childrenCategories" v-link-to="'/detail.html?isPointPro=1&itemId=' + item.mpId">
                                <div class="ui-list-img">
                                    <span :style="{'background-image':'url('+ item.url60x60 +')'}"></span>
                                </div>
                                <div class="ui-list-info padR0">
                                    <h4 class="ui-nowrap">
                                        {{item.name}}
                                    </h4>
                                    <p class="mgT5">
                                        <span class="disIB fl c9 f12 cf23030">
                                            <em class="f18 mgR5 cf23030" >{{item.pointPrice || 0}}</em>积分
                                            <em class="f18 mgR5 cf23030" v-if="item.price && item.pointPrice">+</em>
                                            <em class="f18 mgR5 cf23030" v-if="item.price">{{item.price}}元</em>
                                        </span>
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
   <script src="${staticPath}/libs/swiper/swipe.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/score/score-category.js?v=${version}"></script>
</body>
</html>
