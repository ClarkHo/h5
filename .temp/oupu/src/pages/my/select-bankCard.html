<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/my.css?v=${version}">
</head>
<body ontouchstart="" class="fans" v-need-login>
    <ui-header title="选择银行"></ui-header>
    <!-- main section -->
    <section v-cloak class="mgT43">

        <ul class="ui-list ui-list-one  mgT10" v-for="cardList in cardList">
            <li class="ui-border-t" v-link-to="'/my/cash-out.html?bankCardId='+cardList.bankCardId + '&cardNo='+ cardList.cardNo">
                <div class="ui-list-thumb">
                    <span :style="{'background-image':'url('+cardList.bankIconUrl+')'}" class="radius50"></span>
                </div>
                <div class="ui-list-info">
                    <h4 class="ui-nowrap f14 c3">{{cardList.bankName}}</h4>
                </div>
            </li>
        </ul>



    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/my/select-bankCard.js?v=${version}"></script>

</body>
</html>
