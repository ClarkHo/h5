<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/market.css?v=${version}">
</head>
<body class="bgf" v-need-login>
    <!--header-->
    <ui-header title="添加新文章" :back-event="goBack">
        <a class="handle theme" v-if="!aid" @click="addOrSave(1)">添加</a>
        <a class="handle theme" v-if="aid" @click="updArticleContent(1)">添加</a>
    </ui-header>
    <!--footer-->
    <footer class="ui-footer ui-footer-stable ui-border-t bgf5">
        <div class="upload-img">
            <i class="icons3 icons3-image marL15 marT15"></i>
            <ui-file-upload :callback="uploadSuccess"></ui-file-upload>
        </div>
    </footer>
    <!-- main section -->
    <section class="ui-container" v-cloak>
        <div class="ui-form">
            <div class="ui-form-item ui-form-item-pure ui-border-b">
                <input type="text" v-model="title" placeholder="请输入标题" maxlength="80">
            </div>
            <div id="editPanel" class="content" contenteditable="true">
                <span id="tip" class="c9">请输入正文</span>
            </div>
        </div>
    </section>
    <div class="ui-actionsheet" :class="{'show':showActionSheet}">
        <div class="ui-actionsheet-cnt">
            <button class="theme" v-if="!aid" @click="addOrSave(0)">保存草稿</button>
            <button class="theme" v-if="aid" @click="updArticleContent(0)">保存草稿</button>
            <button v-link-to.literal="/my/market.html?t=2">不保存</button>
            <button @click="showActionSheet = false">取消</button>
        </div>
    </div>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/libs/exif.js?v=${version}"></script>        
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/my/market-article-add.js?v=${version}"></script>
</body>
</html>
