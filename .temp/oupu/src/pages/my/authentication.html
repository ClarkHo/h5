<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/libs/swiper/swiper.min.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/au-home.css?v=${version}">
</head>

<body>
<!--头部-->
<ui-header title="实名认证" ></ui-header>
<!-- main section -->
<section class="ui-container">
    <div class=" ui-border-t">
        <form action="#">
            <div class="ui-form-item ui-form-item-pure border-bottom bgf">
                <input type="text" placeholder="请输入姓名 ">
            </div>
            <div class="ui-form-item ui-form-item-pure ui-border-b bgf">
                <input type="text" placeholder="请输入身份证号">
            </div>
            <div class="ui-form-item ui-form-item-switch mgT10 bgf">
                <p class="">
                    同意申报海购商品时使用您的身份信息
                </p>
                <label class="ui-switch">
                    <input type="checkbox" checked>
                </label>
            </div>
            <!--身份证-->
            <ul class="ui-grid-trisect pdL10 pdR10">
                <li class="min-height110">
                    <div class="ui-grid-trisect-img">
                        <p style="background-image:url(${staticPath}/images/au1.png)" class="up-bg"></p>
                        <!--<img src="${staticPath}/images/au1.png?v=${version}">-->
                    </div>
                </li>
                <li class="border-dashed mgL10">
                        <div class="ui-grid-trisect-img up-img">
                            <i class="icons-au icons-au-camera mgT25"></i>
                            <p class="f12 c6 mgT20 halve-p">上传身份证背面</p>
                        </div>
                </li>

                </ul>
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-danger cf">
                    保存
                </button>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
<script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
<script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
<script src="${staticPath}/libs/vendor.js?v=${version}"></script>
<script src="${staticPath}/common.js?v=${version}"></script>
<script src="${staticPath}/my/authentication.js?v=${version}"></script>
</body>
</html>
