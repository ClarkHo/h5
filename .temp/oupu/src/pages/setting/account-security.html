<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/setting/setting.css?v=${version}">
</head>

<body>
<ui-header title="账户安全"  @click="back"></ui-header>
<section class="ui-container" v-cloak>
    <ul class="ui-list ui-list-text ui-border-tb marT10">
        <li class="" v-if="userInfo.memberCardNo">
            <h4 class="ui-nowrap pdR20">会员卡号<span class="fr c6 f14">{{userInfo.memberCardNo}}</span></h4>
        </li>
    </ul>
    <ul class="ui-list ui-list-text ui-border-tb marT10">
        <li class="" >
            <h4 class="ui-nowrap pdR20">手机号码<span class="fr c6 f14">{{userInfo.mobile}}</span></h4>
        </li>
        <li class="ui-border-t" >
            <h4 class="ui-nowrap pdR20">邮箱<span class="fr c6 f14">{{userInfo.email}}</span></h4>
            <i class="icons icons-next"></i>            
        </li>
         <li class="ui-border-t" v-if="hasPassword" v-link-to.literal="/setting/changepasswd1.html">
            <h4 class="ui-nowrap">密码修改</h4>
            <i class="icons icons-next"></i>
        </li>
    </ul>
    <ul class="ui-list ui-list-text ui-border-tb marT10">
        <li class="" v-if="app||bindWechatStatus||weChat" @click="bindThirdPlatform(2)">
            <h4 class="ui-nowrap">微信账号</h4>
            <div class="ui-txt-info pdR20" :class="{green: userInfo.bindWechatStatus}" v-cloak>{{ userInfo.bindWechatStatus ? '已绑定':'未绑定' }}</div>
            <i class="icons icons-next"></i>
        </li>
        <li class="ui-border-t" @click="bindThirdPlatform(1)">
            <h4 class="ui-nowrap">QQ账号</h4>
            <div class="ui-txt-info pdR20" :class="{green: userInfo.bindQQStatus}" v-cloak>{{ userInfo.bindQQStatus ? '已绑定':'未绑定' }}</div>
            <i class="icons icons-next"></i>
        </li>
    </ul>
</section>
<script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
<script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
<script src="${staticPath}/libs/swiper/swipe.js?v=${version}"></script>
<script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
<script src="${staticPath}/libs/vendor.js?v=${version}"></script>
<script src="${staticPath}/common.js?v=${version}"></script>
<script src="${staticPath}/setting/account-security.js?v=${version}"></script>
</body>
</html>
