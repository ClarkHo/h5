<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/libs/swiper/swiper.min.css?v=${version}">

<body>
    <!--header-->
    <header class="ui-header ui-header-stable ui-border-b">
        <i class="ui-icon-return" @click="clickBack()"></i>
        <div class="search">
            <i class="icon icon-search"></i>
            <div class="input">
                <input type="text" maxlength="25">
            </div>
        </div>
    </header>
    <div class="indexing"><!-- v-if判断是否是省份列表 -->

    </div>

        <div class="group">
            <div class="letter">定位地址</div>
            <ul class="ui-list ui-list-text">

                    <div class="ui-list-info">
                        <h4 class="ui-nowrap">上海</h4>

        <div class="group">
            <div class="letter">A</div>

                <li class="ui-border-t">
                    <div class="ui-list-info">

                </li>
                <li class="ui-border-t">
                    <div class="ui-list-info">
                        <h4 class="ui-nowrap">北京</h4>
                    </div>

            </ul>
        </div>
        <div class="group">
            <div class="letter">B</div>
            <ul class="ui-list ui-list-text">
                <li class="ui-border-t">
                    <div class="ui-list-info">
                        <h4 class="ui-nowrap">上海</h4>
                    </div>
                </li>
                <li class="ui-border-t">
                    <div class="ui-list-info">
                        <h4 class="ui-nowrap">北京</h4>
                    </div>
                </li>
            </ul>
        </div>
        <div class="group">
            <div class="letter">C</div>
            <ul class="ui-list ui-list-text">
                <li class="ui-border-t">
                    <div class="ui-list-info">
                        <h4 class="ui-nowrap">上海</h4>
                    </div>
                </li>
                <li class="ui-border-t">
                    <div class="ui-list-info">
                        <h4 class="ui-nowrap">北京</h4>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 搜索结果 -->
        <ul class="ui-list ui-list-text">
            <li class="ui-border-t">
                <div class="ui-list-info">
                    <h4 class="ui-nowrap">上海</h4>
                </div>
            </li>
            <li class="ui-border-t">
                <div class="ui-list-info">
                    <h4 class="ui-nowrap">上海</h4>
                </div>
            </li>
            <li class="ui-border-t">
                <div class="ui-list-info">

                <div class="ui-list-info">
                    <h4 class="ui-nowrap">上海</h4>
                </div>
            </li>
        </ul>
        <!-- 空 -->
        <div class="ui-notice show">
            <div class="icon icon-search-big"></div>
            <p>非常抱歉，没有找到符合条件的信息</p>
        </div>
    </section>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/swiper/swipe.js?v=${version}"></script>

    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
