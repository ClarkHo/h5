<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/libs/mob-share.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/specialFun/specialFun.css?v=${version}">
</head>
<body ontouchstart="">

    <ui-header title="门店详情" :back-event="back"></ui-header>

    <section v-cloak>

        <div class="ui-flex" style="height:280px">
            <div id="gdmap" style="width:100%;height:280px"></div>
        </div>

        <div class="ui-form mgT15 whiteBlock">
            <form>
                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <p class="f14 c3">{{currentShopInfo.merchantShopName}}</p>
                </div>
                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <p><i class="specailFunIcons icon-position"></i><span class="f12 c80">{{currentShopInfo.address}}</span></p>
                </div>
                <div class="ui-form-item ui-form-item-show ui-border-b ui-form-item-link">
                    <a href="tel:telNum" class="f12 c80 disB"><i class="specailFunIcons icon-phone"></i>{{currentShopInfo.phone}}</a>
                </div>
                <div class="ui-form-item ui-form-item-show">
                    <p><i class="specailFunIcons icon-clock"></i><span class="f12 c80">{{businessTime[0].beginTime}}~{{businessTime[0].endTime}}</span></p>
                </div>
            </form>
        </div>
         <!--导航-->
        <!--<div class="ui-notice-btn pdT5">-->
            <!--<button class="ui-btn-primary ui-btn-lg" v-link-to-userpage.literal="/specialFun/findShop-list.html">导航</button>-->
        <!--</div>-->

    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/mob-share.js?v=${version}" async></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/specialFun/findShop-detail.js?v=${version}"></script>

</body>
</html>
