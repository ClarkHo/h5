<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/detail-include/ask.css?v=${version}">
</head>

<body v-cloak>
    <ui-header title="问大家">
    </ui-header>
    <section class="ui-container">
        <div class="proInfo" v-if="askList.length > 0">
            关于<i class="icons icons-store-gray"></i><span class="c3 title">{{content}}</span>的{{totalNum}}个问题
        </div>
        <ul v-if="askList.length > 0">
            <li class="ask-list" v-for="item in askList" v-link-to="'/detail-include/ask-answer.html?mpId='+ this.mpId + '&askId=' + item.id">
                <div class="mgT10 ui-row-flex">
                    <div class="w10">
                        <i class="icons icons-wen-l mgR5"></i>                        
                    </div>
                    <div class="w90 ui-nowrap-multi-3">
                        <span class="f16 c3">{{item.content}}</span>                        
                    </div>
                </div>
                <div class="mgT10 ui-row-flex">
                    <div class="w10">
                        <i class="icons icons-da-l mgR5"></i>                        
                    </div>
                    <div class="w90 ui-nowrap-multi-3">
                        <span class="f16 c3" v-if="item.listObj && item.listObj.length > 0">{{item.listObj[0].content}}</span>                        
                        <span class="f16 c3" v-else>暂无回复</span>                        
                    </div>
                </div>
                <div class="c9 f12 of mgT10">
                    <span class="c0046aa mgLp10" v-link-to="'/detail-include/ask-answer.html?mpId=' + this.mpId + '&askId=' + item.id" v-if="item.listObj && item.listObj.length > 0">查看{{item.listObj.length}}个回答</span>
                    <span class="fr">{{item.createTime | dateTime}}</span>
                </div>
            </li>
        </ul>
        <div class="push-consult" v-link-to-userpage="'/detail-include/push-ask.html?mpId=' + mpId">
            <div class="text-center">
                <i class="icons icons-pushConsult"></i>
                <span class="f16 c3">向已买的人提问</span>
            </div>
        </div>
        <div class="text-center mgT100" v-if="askList.length == 0">
            <img width="260" src="${staticPath}/images/noQuestion.png" alt="">
            <p class="c3 f17 ">暂无提问，提一个吧~</p>
        </div>
    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script>if(/MicroMessenger/i.test(navigator.userAgent)) document.write('<script src="//res.wx.qq.com/open/js/jweixin-1.1.0.js"><\/script>');</script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/detail-include/ask.js?v=${version}"></script>
</body>
</html>
