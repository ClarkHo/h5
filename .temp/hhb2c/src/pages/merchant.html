<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/libs/swiper/swiper.min.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/merchant.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/libs/mob-share.css?v=${version}">
</head>

<body v-need-login>
    <!--header-->
    <ui-header title="店铺分享">
        <a href="javascript:void(0)" class="handle h-nav icon" :class="{'active':rightNavFlag}" @click="rightNavFlag = !rightNavFlag"></a>
        <div class="nav">
            <i class="arrow"></i>
            <a href="javascript:void(0)" class="ui-border-b" v-link-to-userpage.literal="/my/my-message.html"><i class="icons3 icons3-index-slide-1"></i> 消息</a>
            <a href="javascript:void(0)" @click="clickShare"><i class="icons3 icons3-index-slide-2"></i> 分享</a>
        </div>
    </ui-header>
    <div class="main">
        <div class="userinfo ui-flex ui-flex-align-center">
            <img width="60" height="60" :src="distributor.headPicUrl || '${staticPath}/images/head.png?v=${version}'" alt="" class="head">
            <div class="placeholder padL10">
                <h3 class="ui-nowrap" v-cloak>{{distributor.nickname}}</h3>
                <h5 class="ui-nowrap" v-cloak>{{distributor.mobile}}</h5>
            </div>
        </div>
        <img class="wel" width="135" height="23" src="${staticPath}/images/welcome.png?v=${version}" alt="">
        <div id="qrcode" class="qrcode"></div>
        <p>长按点击保存，保存您的个人二维码</p>
    </div>
    <ui-share :show.sync="showShare" :config.sync="shareConfig"></ui-share>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/qrcode.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/merchant.js?v=${version}"></script>
    <script id="-mob-share" src="${staticPath}/libs/mob-share.js?v=${version}"></script>
</body>
</html>
