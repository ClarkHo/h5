<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" type="text/css" href="${staticPath}/libs/datePicker.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/my.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/my/my-income-detail.css?v=${version}">
</head>
<body ontouchstart="" class="fans" v-need-login>
    <ui-header title="已付款自销预计佣金" v-if="predictType==1"></ui-header>
    <ui-header title="未付款自销预计佣金" v-if="predictType==2"></ui-header>
    <!-- main section -->
    <section v-cloak class="mgT43">
        <!--统计-->
        <div class="ui-row-flex ui-whitespace bgf pdT5">
            <div class="ui-col ui-col ui-border-r mgT15 mgB15">
                <p class="text-center">
                    <span class="f12 c6">订单总金额</span>
                </p>
                <p class="text-center">
                    <!--<span class="f18 c3">69865.21</span>-->
                    <span class="f18 c3">{{predictSelfCommissionStatistics.orderAmount}}</span>
                </p>
            </div>
            <div class="ui-col ui-col mgT15 mgB15">
                <p class="text-center">
                    <span class="f12 c6">预计自销提成</span>
                </p>
                <p class="text-center">
                    <!--<span class="f18 c3">3154.64</span>-->
                    <span class="f18 c3">{{predictSelfCommissionStatistics.commission}}</span>
                </p>
            </div>
        </div>
        <!--搜索-->
        <div class="ui-row-flex ui-whitespace mgT10">
            <div class="ui-col ui-col-3">
                <div class="ui-row-flex ui-whitespace" style="padding: 0;">
                    <div class="ui-col ui-col">
                        <div class="ui-input ui-border-radius inpt-h30-line30">
                            <input type="text" name="" placeholder="开始时间" class="inpt-h30-line30" id="startTime" value="" readonly>
                        </div>
                    </div>
                    <div class="ui-col ui-col mgL15">
                        <div class="ui-input ui-border-radius inpt-h30-line30">
                            <input type="text" name=""  placeholder="结束时间" class="inpt-h30-line30" id="endTime" value="" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-col text-right">
                <button class="ui-btn bgTf4cc53Tb48b32 f12 c5c471a" @click="searchList()">搜索</button>
            </div>
        </div>
        <!--无数据时-->
        <div class="ui-row-flex ui-whitespace" v-if="predictSelfCommissionOrderList.length==0">
            <div class="ui-col ui-col text-center mgT10 mgB10">
                <i class="icons3  icons3-search-no"></i>
                <p class="f12 c6">暂无数据...</p>
            </div>
        </div>
        <!--订单-->
        <ul class="ui-list  mgT10" v-for="q in predictSelfCommissionOrderList" v-if="predictSelfCommissionOrderList.length>0">
            <li v-link-to="'/my/order-detail.html?orderCode='+q.orderCode">
                <div class="ui-list-info ui-border-t">
                    <h4 class="ui-nowrap f14 c3">订单号：{{q.orderCode}}</h4>
                </div>
            </li>
            <li  v-link-to="'/my/order-detail.html?orderCode='+q.orderCode">
                <div class="ui-list-info ui-border-t ui-form-item-link">
                    <h4 class="ui-nowrap f14 c3">{{q.orderCreateTimeStr}}</h4>
                    <p class="ui-nowrap">
                        <span class="f14 c3">总金额：</span><span class="f14 cb38a32">¥{{q.orderAmount}}</span>
                        <span class="f14 c3 mgL30">提成：</span><span class="f14 cb38a32">¥{{q.orderCommission}}</span>
                    </p>
                </div>
            </li>
        </ul>

    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/iscroll.js?v=${version}"></script>
    <script src="${staticPath}/libs/datePicker.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/my/predict-SelfCommission.js?v=${version}"></script>
</body>
</html>
