<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <meta name="msapplication-tap-highlight" content="no">
        <title></title>
        <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
        <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
        <link rel="stylesheet" href="${staticPath}/my/preferential.css?v=${version}">
    </head>
    <body v-need-login>
        <ui-header title="添加优惠券"></ui-header>
        <!-- main section -->
        <section class="ui-container">
            <div class="ui-form ui-form-item-pure marT10">
                <div class="ui-form-item">
                    <input type="text" v-model="couponCode" placeholder="请输入优惠券编码">
                    <a href="#" class="ui-icon-close" v-if="couponCode" @click="couponCode = ''"></a>
                </div>
            </div>
            <!-- <div class="form-err">您输入的编码格式不正确，请检查</div> -->
            <div class="submit-btn">
                <button class="ui-btn ui-btn-primary" @click="bindCoupon">添加</button>
            </div>
        </section>
        <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
        <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
        <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
        <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
        <script src="${staticPath}/common.js?v=${version}"></script>
        <script src="${staticPath}/my/coupons-add.js?v=${version}"></script>
    </body>
</html>
