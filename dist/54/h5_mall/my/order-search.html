<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <meta name="msapplication-tap-highlight" content="no">
        <title></title>
        <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1537884480835">
        <link rel="stylesheet" href="/common.css?v=1537884480835">
        <link rel="stylesheet" href="/my/my.css?v=1537884480835">
    </head>
    <body ontouchstart="">
        <!--header-->
        <header class="ui-header ui-header-stable ui-border-b">
            <i class="ui-icon-return" @click="back()"></i>
            <div class="search">
                <i class="icon icon-search"></i>
                <div class="input">
                    <input type="text" v-model="keyword" placeholder="请输入订单编号或商品名称" maxlength="30">
                </div>
            </div>
            <a href="javascript:void(0)" class="handle" @click="searchOrders()">搜索</a>
        </header>
        <!-- main section -->
        <section class="ui-container" v-cloak>
            <!-- 订单列表 -->
            <ui-order-list :orders.sync="orders"></ui-order-list>
            <!-- no orders -->
            <div class="ui-notice hide" :class="{'show':noOrder && totalCount == 0}">
                <i></i>
                <p >暂时没有相关订单哦~</p>
            </div>
        </section>
        <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
        <script src="/libs/frozenui/lib/zepto.min.js?v=1537884480835"></script>
        <script src="/libs/frozenui/js/frozen.js?v=1537884480835"></script>
        <script src="/libs/vendor.js?v=1537884480835"></script>
        <script src="/common.js?v=1537884480835"></script>
        <script src="/my/order-search.js?v=1537884480835"></script>
    </body>
</html>
