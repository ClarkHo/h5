<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1537884480835">
    <link rel="stylesheet" href="/common.css?v=1537884480835">
    <link rel="stylesheet" href="/my/my.css?v=1537884480835">
</head>
<body ontouchstart="" class="fans" v-need-login>
    <ui-header title="选择银行"></ui-header>
    <!-- main section -->
    <section v-cloak class="mgT43">

        <ul class="ui-list ui-list-one  mgT10" v-for="cardList in cardList">
            <li class="ui-border-t" v-link-to="'/my/cash-out.html?bankCardId='+cardList.bankCardId + '&cardNo='+ cardList.cardNo">
                <div class="ui-list-thumb">
                    <span :style="{'background-image':'url('+cardList.bankIconUrl+')'}" class="radius50"></span>
                </div>
                <div class="ui-list-info">
                    <h4 class="ui-nowrap f14 c3">{{cardList.bankName}}</h4>
                </div>
            </li>
        </ul>



    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1537884480835"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1537884480835"></script>
    <script src="/libs/vendor.js?v=1537884480835"></script>
    <script src="/common.js?v=1537884480835"></script>
    <script src="/my/select-bankCard.js?v=1537884480835"></script>

</body>
</html>
