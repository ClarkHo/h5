                        <div class="ui-input ui-border-radius inpt-h30-line30">

                </div>
            </div>

        <div class="ui-row-flex ui-whitespace" v-if="myBill.length==0">
            <div class="ui-col ui-col text-center mgT10 mgB10">
                <i class="icons3  icons3-bill-no"></i>
                <p class="f12 c6">您还没有账单哦~</p>
            </div>
        </div>
        <!--有数据-->
        <ul class="ui-list mgT10" v-for="bill in myBill"  v-if="myBill.length>0">
            <div class="ui-row-flex ui-whitespace bgf5f5f5 pdT5 pdB5">
                <div class="ui-col ui-col f14 c3">{{bill.name}}</div>
            </div>
            <li v-for="q in bill.values" class="ui-border-b">
                <div class="" style="width: 50px;padding-top: 10px;">
                    <h4 class="ui-nowrap f14 c9">{{q.dayOrWeek}}</h4>
                    <p class="ui-nowrap f14 c9">{{q.time}}</p>
                </div>
                <div class="ui-avatar">
                    <!--<span style="background-image:url(http://placeholder.qiniudn.com/100x100)"></span>-->
                    <span :style="{'background-image':'url('+q.iconUrl+')'}"></span>
                </div>
                <div class="ui-list-info">
