<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1537884480835">
    <link rel="stylesheet" href="/common.css?v=1537884480835">
    <link rel="stylesheet" href="/setting/setting.css?v=1537884480835">
</head>

<body v-need-login>
    <ui-header title="密码添加"></ui-header>
    <section class="ui-container">
        <div class="ui-form">
            <form novalidate>
                <div class="ui-form-item ui-form-item-show has-icon ui-border-b">
                    <label for="#">新密码</label>
                    <input type="{{spypassword1}}" v-model="password1" maxlength="18" placeholder="新密码(6-18个字符)">
                    <a href="javascript:void(0)" class="ui-icon-close" v-show="password1" @click="password1=''"></a>
                    <i class="icon icon-eyes-close" v-if="spypassword1 == 'password'" @click="spypassword1 = 'text'"></i>
                    <i class="icon icon-eyes" v-if="spypassword1 == 'text'" @click="spypassword1 = 'password'"></i>
                </div>
                <div class="ui-form-item ui-form-item-show has-icon ui-border-b">
                    <label for="#">确认密码</label>
                    <input type="{{spypassword2}}" v-model="password2" maxlength="18" placeholder="确认新密码">
                    <a href="javascript:void(0)" class="ui-icon-close" v-show="password2" @click="password2=''"></a>
                    <i class="icon icon-eyes-close" v-if="spypassword2 == 'password'" @click="spypassword2 = 'text'"></i>
                    <i class="icon icon-eyes" v-if="spypassword2 == 'text'" @click="spypassword2 = 'password'"></i>
                </div>
            </form>
        </div>
        <div class="submit-btn">
            <button type="button" class="ui-btn ui-btn-primary" @click="modifyPassword">确认提交</button>
        </div>
    </section>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1537884480835"></script>
    <script src="/libs/swiper/swipe.js?v=1537884480835"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1537884480835"></script>
    <script src="/libs/vendor.js?v=1537884480835"></script>
    <script src="/common.js?v=1537884480835"></script>
    <script src="/setting/bindpassword.js?v=1537884480835"></script>
</body>
</html>
