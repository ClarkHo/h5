<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1538036828410">
    <link rel="stylesheet" href="/common.css?v=1538036828410">
    <link rel="stylesheet" href="/presell/index.css?v=1538036828410">
</head>

<body v-cloak>
    <ui-header title="预售">
    </ui-header>
    <section class="ui-container">
        <!-- 轮播图 -->
        <div class="swipe" style="height:140px;">
            <div class="swipe-wrap">
                 <!-- <figure v-for="img in lunbo">
                    <a href="{{img.linkUrl || 'javascript:void(0)'}}"><img :src="img.imageUrl|imgSize 'xl' 90" alt=""></a>
                </figure>  -->
                <figure >
                    <a href=""><img :src="'/images/lunbo.png?v=1538036828410'|imgSize 'xl' 90" alt=""></a>
                </figure> 
                <figure>
                    <a href=""><img :src="'/images/service-img.png?v=1538036828410'|imgSize 'xl' 90" alt=""></a>
                </figure> 
            
            </div>
            <ul class="swipe-point">
                <li :class="{active: $index == 0}" v-for="li in lunbo"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- 预售列表 -->
        <ul class="ui-list" v-for="(indexs,items) in preSellList">
            <li class="presell" v-for="(index,item) in items.merchantProducts" v-link-to-item="item.bookNum < item.stockNum?item.mpId:''">
                <div class="ui-list-img">
                    <img :src="item.picUrl || '/images/pre-pro.png?v=1538036828410'" alt="">
                    <img width="55" v-if="item.bookNum == item.stockNum" class="noStock" src="/images/no-stock.png?v=1538036828410" alt="">
                </div>
                <div class="ui-list-info ui-border-b">
                    <div class="pro-title ui-nowrap-multi ">
                        <span class="yushou">预售</span>
                        <span>{{item.name}}</span>
                    </div>
                    <div class="pro-price ui-nowrap">
                        <span class="theme f12">定金:</span><span class="f23 theme f">{{item.presellDownPrice | currency "￥"}}</span>
                        <span class="mgL5 c9 f12">预售价:<span>{{item.presellTotalPrice | currency '￥'}}</span></span>
                    </div>
                    <div class="pro-foot">
                        <div class="limit">
                            <div class="process-gray"></div>
                            <div class="process-active bgTheme" :style="{'width':100 * (item.bookNum / item.stockNum) + 'px'}"></div>
                            <div class="process-text">{{(item.bookNum / item.stockNum * 100).toFixed()}}%</div>
                        </div>
                        <div class="process-number" v-if="item.individualNum">限购{{item.individualNum}}件</div>
                        <div class="reserve" v-if="item.bookNum < item.stockNum">立即预定</div>
                        <div class="reserve bgb2" v-if="item.bookNum >= item.stockNum">立即预定</div>
                    </div>
                </div>
            </li>
        </ul>
    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script>if(/MicroMessenger/i.test(navigator.userAgent)) document.write('<script src="//res.wx.qq.com/open/js/jweixin-1.1.0.js"><\/script>');</script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1538036828410"></script>
    <script src="/libs/swiper/swipe.js?v=1538036828410"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1538036828410"></script>
    <script src="/libs/vendor.js?v=1538036828410"></script>
    <script src="/common.js?v=1538036828410"></script>
    <script src="/presell/index.js?v=1538036828410"></script>
</body>
</html>
