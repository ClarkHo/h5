            <p>
                <span class="disB">一、【规则的范围】</span>
                1.1 本规则是腾讯制定的关于获取和使用QQ号码的相关规则。本规则适用于腾讯提供的需要注册或使用QQ号码的全部软件和服务。<br/>
                1.2 本规则属于腾讯的业务规则，是《腾讯服务协议》不可分割的组成部分。<br/>
                1.3 您通过QQ号码使用腾讯的软件和服务时，须同时遵守各项服务的单独协议。
            </p>
            <p>
                <span class="disB">二、【QQ号码的性质】</span>
                QQ号码是腾讯创设的用于识别用户身份的数字标识。QQ号码的所有权属于腾讯。
            </p>
        </div>
