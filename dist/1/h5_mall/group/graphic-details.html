<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>拼团</title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1538036828410">
    <link rel="stylesheet" href="/common.css?v=1538036828410">
    <link rel="stylesheet" href="/group/style-index.css?v=1538036828410">
</head>
<body>
    <ui-header v-if="!weixin" no-prev="/group/index.html" title="商品详情"></ui-header>
    <div class="ui-footer detail-bottom" v-cloak>
        <div class="detail-buy-myself bgf" style="width:50%" v-cloak @click="gotoDetail(shopInfo.productInfo[0].mpId)">
            <span class="price f20"> {{shopInfoPrice | currency '¥'}}</span>
            <span class="price f16">单独购买</span>
        </div>
        <div class="detail-buy-myself detail-buy-team" style="width:50%" v-cloak @click="showSizePanel(true)">
            <span class="price" v-money="shopInfo.patchGrouponPrice"></span>
            <span class="f16">{{shopInfo.totalMembers}}人团</span>
        </div>
    </div>
    <section class="ui-container" v-cloak>
        <div id="append-img-text"></div>
    </section>
    <!--选择商品系列属性弹框-->
    <ui-serial-product :show.sync="showSizePop" @close="showSizePop = false"
                    :item-info.sync="itemInfo" :no-check-default.sync="noCheckDefault"
                            page-type="group" :item-amount="itemAmount">
                            
        <li slot="cart-num" class="ui-border-b" v-cloak>
            <span>购买数量</span>
            <div class="chose-num">
                <span class="reduce" @click="plusAmount(-1)">-</span>
                <span class="num">{{itemAmount}}</span>
                <span class="plus" @click="plusAmount(1)">+</span>
            </div>
            <div style="clear:both;"></div>
        </li>
        <div slot="buttons">
            <div class="ui-btn ui-btn-primary select-btn" @click="switchCut">确定</div>
        </div>
    </ui-serial-product>
    <ui-dialog :show.sync="showDialog" :options.sync="option"></ui-dialog>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script>if(/MicroMessenger/i.test(navigator.userAgent)) document.write('<script src="//res.wx.qq.com/open/js/jweixin-1.1.0.js"><\/script>');</script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1538036828410"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1538036828410"></script>
    <script src="/libs/vendor.js?v=1538036828410"></script>
    <script src="/common.js?v=1538036828410"></script>
    <script src="/group/graphic-details.js?v=1538036828410"></script>
    </body>
</html>
