<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1538036828410">
    <link rel="stylesheet" href="/common.css?v=1538036828410">
    <link rel="stylesheet" href="/setting/setting.css?v=1538036828410">
</head>

<body>
    <ui-header title="绑定手机" v-if="showBindMobile" back-url="/login.html"></ui-header>
    <!-- main section -->
    <section v-cloak class="text-center hide" :class="{show: showBindMobile}" style="margin-top: 60px">
        <div class="ui-form marT10">
            <div class="ui-form-item ui-form-item-show ui-border-b">
                <label>手机号</label>
                <input type="tel" v-model="user.mobile" maxlength="11" placeholder="请输入要绑定的手机号">
                <a href="javascript:void(0)" class="ui-icon-close" v-show="user.mobile" @click="user.mobile = ''"></a>
            </div>
            <div class="ui-form-item ui-form-item-show has-sms">
                <label>验证码</label>
                <input type="number" v-model="user.captchas" maxlength="6" placeholder="请输入短信验证码">
                <button type="button" class="ui-border-l sms-btn" @click="checkViCode" :disabled="smsBtnDisabled"><span v-cloak>{{smsBtn}}</span></button>
                <a href="javascript:void(0)" class="ui-icon-close" v-show="user.captchas" @click="user.captchas = ''"></a>
            </div>
        </div>
        <div class="submit-btn">
            <button type="button" class="ui-btn ui-btn-primary" @click="ckBindMobile">确定</button>
        </div>
    </section>
    <!--图片验证码-->
    <div class="ui-dialog" :class="{show: startImgCode}" v-if="startImgCode" style="z-index:100 !important;">
        <div class="ui-dialog-cnt">
            <div class="ui-dialog-bd">
                <h4>请输入图片验证码</h4>
                <div>
                    <div class="ui-form-item ui-form-item-show has-imgcode ui-border-b  long-label bgf mgT20 show">
                        <input type="text" v-model="checkImageCode" placeholder="请输入验证码" style="padding-left: 10px!important;">
                        <a href="javascript:void(0)" class="ui-icon-close" @click="checkImageCode = ''" v-show="checkImageCode"></a>
                        <span class="imgcode" :style="{backgroundImage: 'url(data:image/png;base64,'+image+')' }" @click="updImgCode"></span>
                    </div>
                </div>
            </div>
            <div class="ui-dialog-ft">
                <button type="button" data-role="button" @click="cancel()">取消</button>
                <button type="button" data-role="button" @click="bindMobile()">确认</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1538036828410"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1538036828410"></script>
    <script src="/libs/vendor.js?v=1538036828410"></script>
    <script src="/common.js?v=1538036828410"></script>
    <script src="/uinionlogin.js?v=1538036828410"></script>
</body>
</html>
