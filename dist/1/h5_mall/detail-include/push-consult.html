<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1537885372784">
    <link rel="stylesheet" href="/common.css?v=1537885372784">
    <link rel="stylesheet" href="/detail-include/push-consult.css?v=1537885372784">
</head>

<body v-cloak v-need-login>
    <ui-header title="发布咨询">
    </ui-header>
    <section class="ui-container">
        <div class="ui-form">
            <div for="" class="f14 c3">咨询类型</div>
            <!-- <select name="" id="" placehold="请选择咨询类型"></select> -->
            <div class="choose mgT15" @click="showChoose = true">
                <span class="c9" v-if="chooseType == ''">请选择咨询类型</span>
                <span class="c3" v-if="chooseType != ''">{{chooseType.name}}</span>
                <i class="icons icons-next"></i>
            </div>
            <div for="" class="f14 c3 mgT20">咨询内容</div>
            <!-- <select name="" id="" placehold="请选择咨询类型"></select> -->
            <div class="posR">
                <textarea name="" id="" cols="30" rows="10" placeholder="请写下你的咨询内容" maxlength="200" class="mgT15 consult-content" v-model="consultContent"></textarea>
                <div class="contentLength">{{consultContent.length}}<span class="c9">/200</span></div>    
            </div>
            <div class="btn-wq-lg bgd text-center mgT40" :class="{bgTheme:chooseType != '' && consultContent.length != 0}" @click="pushConsult">
                <span class="cf f18">发布</span>
            </div>
        </div>
    </section>
    <!-- 选择提问类型 -->
    <div class="ui-actionsheet chooseBank" :class="{show: showChoose}">
        <div class="ui-actionsheet-cnt">
            <h4>选择咨询类型</h4>
            <div class="chooseBankList">
                <p class="text-center f14 c6 mgT50" v-if="consultTypeList.length==0">系统异常,请稍后重试...</p>
                <ul v-if="consultTypeList.length>0">
                    <li class="tex-center" v-for="item in consultTypeList" @click="chooseType = item,showChoose = false">
                        <span class="f14 c6">{{item.name}}</span>
                    </li>
                </ul>
            </div>
            <button @click="showChoose = false">取消</button>
        </div>
    </div>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script>if(/MicroMessenger/i.test(navigator.userAgent)) document.write('<script src="//res.wx.qq.com/open/js/jweixin-1.1.0.js"><\/script>');</script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1537885372784"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1537885372784"></script>
    <script src="/libs/vendor.js?v=1537885372784"></script>
    <script src="/common.js?v=1537885372784"></script>
    <script src="/detail-include/push-consult.js?v=1537885372784"></script>
</body>
</html>
