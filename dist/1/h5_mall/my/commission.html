<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1538036828410">
    <link rel="stylesheet" href="/common.css?v=1538036828410">
    <link rel="stylesheet" href="/my/commission.css?v=1538036828410">
</head>

<body v-need-login>
    <ui-header title="我的佣金" app-back="true"></ui-header>
    <!-- main section -->
    <section class="ui-container" v-cloak>
        <div class="posR">
            <img src="/images/commission.png?v=1538036828410" width="100%" />
            <div class="ui-row-flex commission-score posA">
                <div class="ui-col ui-col-3  text-left">
                    <div class="commission-score-side">
                        <p class="title f12 cf">我的佣金</p>
                        <p class="num f30 cf" v-if="amountBalance==null"><span class="f17">￥</span>0</p>
                        <p class="num f30 cf" v-else><span class="f17">￥</span>{{amountBalance | numSeparator}}</p>
                    </div>
                </div>
                <div class="ui-col ui-flex ui-flex-align-center ui-flex-pack-center ui-btn-wrap">
                    <div class="commission-score-content">
                        <button type="button" class="ui-col ui-btn cf f12">我要提现</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="f12 cb2 commission-detail-label">佣金明细</div>
        <div class="commission-detail bgf">
            <!--无数据时-->
            <div class="ui-row-flex ui-whitespace" v-if="pointList.length==0">
                <div class="ui-col ui-col text-center mgT10 mgB10">
                    <i class="icons3  icons3-search-no"></i>
                    <p class="f12 c6">暂无数据...</p>
                </div>
            </div>

            <ul class="timeline" v-if="pointList.length > 0">
                <li v-for="pi in pointList" class="ui-border-b">
                    <ul class="ui-list ui-list-text">
                        <li>
                            <h4 class="ui-nowrap">{{pi.outTransTypeText}}</h4>
                            <div class="ui-txt-info">{{pi.commisionAmount | currency '￥'}}</div>
                        </li>
                    </ul>
                    <p class="date">{{ pi.createTime | dateformat 'yyyy-MM-dd hh:mm:ss' }}</p>
                </li>
            </ul>
        </div>
    </section>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1538036828410"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1538036828410"></script>
    <script src="/libs/vendor.js?v=1538036828410"></script>
    <script src="/common.js?v=1538036828410"></script>
    <script src="/my/commission.js?v=1538036828410"></script>
</body>

</html>
