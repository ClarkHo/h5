<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1537885372784">
    <link rel="stylesheet" href="/common.css?v=1537885372784">
    <link rel="stylesheet" href="/my/my.css?v=1537885372784">
    <link rel="stylesheet" href="/my/partner.css?v=1537885372784">
</head>
<body ontouchstart="" class="brandhome">
    <ui-header title="查看子店"></ui-header>
    <!-- main section -->
    <section v-cloak class="mgT43">
        <div class="ui-tab bgf" id="tab1">
            <ul class="ui-tab-nav "  style="margin-top:5px">
                <li style="border-bottom: 0px #b48b32 solid;">
                    <div class="ui-form h35pxline35px">
                        <div class="ui-form-item ui-form-item-order h35pxline35px text-center">
                            <span class="f14 c3">{{distributorId}}的子店</span>
                        </div>
                    </div>
                </li>
            </ul>

            <ul class="ui-tab-content" style="width:100%">
                <li>
                    <section class="ui-input-wrap pd12px " >
                        <div class="ui-input ui-border-radius h35pxline35px">
                            <input type="text" name="" value="" placeholder="店铺ID/手机号" v-model="inputVal">
                        </div>
                        <button class="ui-btn h35pxline35px bgTf4cc53Tb48b32 f12 f12 c5c471a " @click="getPredictSubCommissionList">查询</button>
                    </section>
                    <div class="ui-row-flex ui-whitespace" style="background: #F5F5F5"  v-if="querySubList1.length==0">
                        <div class="ui-col ui-col text-center mgT10 mgB10">
                            <i class="icons3  icons3-search-no"></i>
                            <p class="f12 c6">暂无数据...</p>
                        </div>
                    </div>

                    <ul class="ui-list" >
                        <li class="ui-border-t " v-for="list in querySubList1"  v-if="querySubList1.length>0">
                            <div class="ui-list-info">
                                <table class="ui-table table-text-left">
                                    <tbody>
                                    <tr>
                                        <td class="f14 c3 w80px">店铺编号：</td>
                                        <td class="f14 c3 ">{{list.id}}</td>
                                    </tr>
                                    <tr>
                                        <td class="f14 c3 w80px">申 请 人 ：</td>
                                        <td class="f14 c3 ">{{list.name}}</td>
                                    </tr>
                                    <tr>
                                        <td class="f14 c3 w80px">手　　机：</td>
                                        <td><span class="f14 cb38a32 line-underline">{{list.mobile}}</span> <i class="icons2 icons2-phone mgL5"></i></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </li>
                    </ul>


                </li>
            </ul>
        </div>



    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1537885372784"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1537885372784"></script>
    <script src="/libs/vendor.js?v=1537885372784"></script>
    <script src="/common.js?v=1537885372784"></script>
    <script src="/my/shop-in-shop.js?v=1537885372784"></script>

</body>
</html>
