<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1537885372784">
    <link rel="stylesheet" type="text/css" href="/libs/datePicker.css?v=1537885372784">
    <link rel="stylesheet" href="/common.css?v=1537885372784">
    <link rel="stylesheet" href="/my/my.css?v=1537885372784">
    <link rel="stylesheet" href="/my/my-income-detail.css?v=1537885372784">
</head>
<body ontouchstart="" class="fans" v-need-login>
    <ui-header title="自销佣金"></ui-header>
    <!-- main section -->
    <section v-cloak class="mgT43">
        <!--统计-->
        <div class="ui-row-flex ui-whitespace bgf pdT5">
            <div class="ui-col ui-col ui-border-r mgT15 mgB15">
                <p class="text-center">
                    <span class="f12 c6">订单总金额</span>
                </p>
                <p class="text-center">
                    <!--<span class="f18 c3">69865.21</span>-->
                    <span class="f18 c3">{{reconSelfCommissionDetail.orderAmount}}</span>
                </p>
            </div>
            <div class="ui-col ui-col mgT15 mgB15">
                <p class="text-center">
                    <span class="f12 c6">自销提成</span>
                </p>
                <p class="text-center">
                    <!--<span class="f18 c3">3154.64</span>-->
                    <span class="f18 c3">{{reconSelfCommissionDetail.commission}}</span>
                </p>
            </div>
        </div>

        <!--订单-->
        <ul class="ui-list  mgT10" v-for="q in reconSelfCommissionDetailList" v-link-to="'/my/order-detail.html?subDistributorId='+q.orderCode">
            <li>
                <div class="ui-list-info ui-border-t">
                    <h4 class="ui-nowrap f14 c3">订单号：{{q.orderCode}}</h4>
                </div>
            </li>
            <li>
                <div class="ui-list-info ui-border-t ui-form-item-link">
                    <h4 class="ui-nowrap f14 c3">{{q.orderCreateTimeStr}}</h4>
                    <p class="ui-nowrap">
                        <span class="f14 c3">总金额：</span><span class="f14 cb38a32">¥{{q.orderAmount}}</span>
                        <span class="f14 c3 mgL30">提成：</span><span class="f14 cb38a32">¥{{q.orderCommission}}</span>
                    </p>
                </div>
            </li>
        </ul>

    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1537885372784"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1537885372784"></script>
    <script src="/libs/iscroll.js?v=1537885372784"></script>
    <script src="/libs/datePicker.js?v=1537885372784"></script>
    <script src="/libs/vendor.js?v=1537885372784"></script>
    <script src="/common.js?v=1537885372784"></script>
    <script src="/my/my-income-detail-selfCommission.js?v=1537885372784"></script>
</body>
</html>
