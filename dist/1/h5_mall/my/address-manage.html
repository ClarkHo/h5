<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1538036828410">
    <link rel="stylesheet" href="/common.css?v=1538036828410">
    <link rel="stylesheet" href="/my/my.css?v=1538036828410">
    <style>
        .ui-form-item .ui-icon-close {
            height: 50px;
            line-height: 50px;
            right: 0px;
        }
    </style>
</head>
<body v-need-login>
    <ui-header title="地址管理"></ui-header>
    <footer class="ui-footer">
        <a class="ui-btn-primary add-btn" href="javascript:void(0)" @click="addOrUpdAddress()">添加地址</a>
    </footer>
    <!-- main section -->
    <section class="ui-container">
        <ul class="address-list" v-cloak>
            <li v-for="addr in address">
                <div class="info ui-border-b">
                    <p>{{addr.userName}}&nbsp;&nbsp;{{addr.mobile}} <span class="id-verified" v-if="addr.identityCardNumber && overseas">已认证</span><span class="id-notverified" v-if="!addr.identityCardNumber && overseas">未认证</span></p>
                    <p class="f12 c6">{{addr.provinceName}}{{addr.cityName}}{{addr.regionName}}{{addr.detailAddress}}</p>
                </div>
                <div class="handle">
                    <div class="default" @click="setDefaultIs(addr)">
                        <!--<i class="icon icon-radio" :class="{'icon-radio-checked': addr.defaultIs == 1}"></i>设为默认地址-->
                        <label class="ui-checkbox-s">
                            <input type="radio" name="option" :checked="addr.defaultIs == 1">设为默认地址
                        </label>
                    </div>
                    <div class="delete" @click="deleteAddress(addr)"><i class="icon icon-del"></i>删除</div>
                    <a class="edit" href="javascript:void(0)" @click="addOrUpdAddress(addr.id)"><i class="icon icon-edit"></i>编辑</a>
                </div>
            </li>
        </ul>
        <!-- <div class="ui-notice" :class="{'show':noAddress}">
            <i></i>
            <p>还没有收货地址哦~</p>
            <a href="javascript:void(0)" @click="addOrUpdAddress()" class="ui-btn border-btn marT10">添加收货地址</a>
        </div> -->
    </section>
    <ui-address :show.sync="showAddress" :back-event="callBack" :id="addressId"></ui-address>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1538036828410"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1538036828410"></script>
    <script src="/libs/vendor.js?v=1538036828410"></script>
    <script src="/common.js?v=1538036828410"></script>
    <script src="/my/address-manage.js?v=1538036828410"></script>
</body>
</html>
