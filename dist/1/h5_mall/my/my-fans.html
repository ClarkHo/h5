<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1538036828410">
    <link rel="stylesheet" href="/common.css?v=1538036828410">
    <link rel="stylesheet" href="/my/my.css?v=1538036828410">
</head>
<body ontouchstart="" class="fans" v-need-login>
    <ui-header title="我的粉丝"></ui-header>
    <!-- main section -->
    <section v-cloak class="ui-container">
        <div class="mgT10">
            <ul class="ui-list ui-border-tb">
                <li class="ui-border-t" v-for="fan in fans.list" track-by="$index">
                    <div class="ui-avatar">
                        <span :style="'background-image:url('+fan.imgUrl+')'"></span>
                    </div>
                    <div class="ui-list-info">
                        <h4 class="ui-nowrap f14 c3" v-if="fan.nickName!='undefined'">{{fan.nickName}}</h4>
                        <h4 class="ui-nowrap f14 c3" v-if="fan.nickName='undefined'" style="color: red">此用户未填写昵称</h4>
                        <p class="ui-nowrap f12 cff4444">{{fan.typeName}}</p>
                    </div>
                    <div class="ui-list-info text-right">
                        <h4 class="ui-nowrap f12 c6">
                            会员标签：{{fan.remarks}}
                        </h4>
                        <p class="ui-nowrap f12 c9">{{fan.registerDateStr}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1538036828410"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1538036828410"></script>
    <script src="/libs/vendor.js?v=1538036828410"></script>
    <script src="/common.js?v=1538036828410"></script>
    <script src="/my/my-fans.js?v=1538036828410"></script>
</body>
</html>
