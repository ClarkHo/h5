<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1538189604568">
    <link rel="stylesheet" href="/common.css?v=1538189604568">
    <link rel="stylesheet" href="/arrival-notice.css?v=1538189604568">
</head>
<body>
<ui-header title="到货通知"></ui-header>

<section class="ui-container" v-cloak>
    <div class="f12 c3 mgT5 text-justify">
        <p class="f14 c6 lineH180 mgT5 pdL10">商品到货后，我们将会用以下方式通知您：</p>
        <div class="ui-form">
            <div class="ui-form-item ui-form-item-show  mgT10 c3">
                <label>商品名称：</label>
                <span style="margin-left: 74px">{{initData.mpName}}</span>
            </div>
            <div>
            </div>
                <!--<div class="ui-form-item ui-form-item-switch mgT10">-->
                    <!--<p>-->
                        <!--App推送通知-->
                    <!--</p>-->
                    <!--<label class="ui-switch">-->
                        <!--<input type="checkbox">-->
                    <!--</label>-->
                <!--</div>-->
                <div class="ui-form-item ui-form-item-switch  mgT10 ui-border-b">
                    <p>
                        短信通知
                    </p>
                    <label class="ui-switch">
                        <input type="checkbox" :checked="showPhone==true" @click="showPhone=!showPhone">
                    </label>
                </div>
            <div class="ui-form-item ui-form-item-pure">
                <input type="text" placeholder="请输入手机号码"  v-model="mobile" id="phone">
            </div>
        </div>

        <div class="submit-btn mgT20">
            <button class="btn-wq-lg cf f18" :class="{bgTheme:showPhone,bgDis:!showPhone}" @click="ifSendMsg">确认</button>
        </div>

    </div>
</section>

<script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
<script src="/libs/frozenui/lib/zepto.min.js?v=1538189604568"></script>
<script src="/libs/frozenui/js/frozen.js?v=1538189604568"></script>
<script src="/libs/vendor.js?v=1538189604568"></script>
<script src="/common.js?v=1538189604568"></script>
<script src="/arrival-notice.js?v=1538189604568"></script>
</body>
</html>
