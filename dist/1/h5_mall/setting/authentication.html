<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1538036828410">
    <link rel="stylesheet" href="/common.css?v=1538036828410">
    <link rel="stylesheet" href="/setting/setting.css?v=1538036828410">
</head>

<body v-need-login>
    <ui-header :title="title" :back-event="backStep">
        <a href="javascript:void(0)" class="handle" @click="showServicesCall=true">联系客服</a>
    </ui-header>
    <section class="ui-container" :class="{hide: step == 1}">
        <div class="ui-form marT10">
            <div class="ui-form-item ui-form-item-show ui-border-b">
                <label for="#">手机号</label>
                <input type="tel" v-model="user.oldmobile" readonly placeholder="请输入要换绑的旧手机号">
                <!-- <a href="javascript:void(0)" class="ui-icon-close" v-show="user.oldmobile" @click="user.oldmobile = ''"></a> -->
            </div>
            <div class="ui-form-item ui-form-item-show has-sms">
                <label for="#">验证码</label>
                <input type="number" v-model="user.oldcaptchas" maxlength="6" placeholder="请输入手机验证码">
                <button type="button" class="ui-border-l sms-btn" @click="oldShowImgViCode" :disabled="oldsmsBtnDisabled"><span v-cloak>{{oldsmsBtn}}</span></button>
                <a href="javascript:void(0)" class="ui-icon-close" v-show="user.oldcaptchas" @click="user.oldcaptchas = ''"></a>
            </div>
        </div>
        <div class="submit-btn">
            <button type="button" class="ui-btn ui-btn-primary" @click="valiCaptchas">下一步</button>
        </div>
    </section>
    <section class="ui-container hide" :class="{show: step == 1}">
        <div class="ui-form marT10">
            <div class="ui-form-item ui-form-item-show ui-border-b">
                <label for="#">手机号</label>
                <input type="tel" v-model="user.mobile" maxlength="11" placeholder="请输入要换绑的新手机号">
                <a href="javascript:void(0)" class="ui-icon-close" v-if="user.mobile" @click="user.mobile = ''"></a>
            </div>
            <div class="ui-form-item ui-form-item-show has-sms">
                <label for="#">验证码</label>
                <input type="number" v-model="user.captchas" maxlength="6" placeholder="请输入手机验证码">
                <button type="button" class="ui-border-l sms-btn" @click="showImgViCode" :disabled="smsBtnDisabled"><span v-cloak>{{smsBtn}}</span></button>
                <a href="javascript:void(0)" class="ui-icon-close" v-show="user.captchas" @click="user.captchas = ''"></a>
            </div>
        </div>
        <div class="submit-btn">
            <button type="button" class="ui-btn ui-btn-primary" @click="bindMobile">完成</button>
        </div>
    </section>
    <!-- 图片验证码 -->
    <ui-dialog-captchas :show.sync="oldvicodeDialog" :mobile.sync="user.oldmobile" :sms-btn.sync="oldsmsBtn" :sms-btn-disabled.sync="oldsmsBtnDisabled"></ui-dialog-captchas>
    <ui-dialog-captchas :show.sync="vicodeDialog" :mobile.sync="user.mobile" :sms-btn.sync="smsBtn" :sms-btn-disabled.sync="smsBtnDisabled"></ui-dialog-captchas>
    <!-- 客服 -->
    <ui-actionsheet :show.sync="showServicesCall">
        <h4>客服工作时间：每日8:00-21:00</h4>
        <button v-link-to.literal="tel:400-123-123">400-123-123</button>
    </ui-actionsheet>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1538036828410"></script>
    <script src="/libs/swiper/swipe.js?v=1538036828410"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1538036828410"></script>
    <script src="/libs/vendor.js?v=1538036828410"></script>
    <script src="/common.js?v=1538036828410"></script>
    <script src="/setting/authentication.js?v=1538036828410"></script>
</body>
</html>
