<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta property="qc:admins" content="24412715621136453467411615663757" />
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title>来砍价</title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1537885372784">
    <link rel="stylesheet" href="/common.css?v=1537885372784">
    <link rel="stylesheet" href="/cut/index.css?v=1537885372784">
</head>

<body>
    <!--头部-->
    <ui-header title="来砍价"></ui-header>
    <!--主体部分-->
    <ui-drop-down :on-pull-down="dropDown" :stop.sync="stopDropDown" :top="'-45'">
        <section class="ui-container marT10" v-cloak>
        <ul class="ui-list bgw">
            <li class=" kanjia-list" v-for="kj in kanjiaList" @click="createInst(kj)" >
                <div class="ui-list-thumb">
                    <span :style="{'background-image':'url('+kj.mainPicture+')'}"></span>
                </div>
                <div class="ui-border-b placeholder pt10 pr10 pb10">
                    <h5 class="ui-nowrap-multi f16 h36 lh18">{{kj.mpName}}</h5>
                    <div class="mgT10"><span class="theme f18">{{ kj.endPrice | currency '¥' }}</span> <span class="line-through f12 c9">{{ kj.mpPrice | currency '¥' }}</span></div>
                    <p class="lhbase c9 mgT5">库存: {{kj.mpStock}}</p>
                </div>
                <button class="btn" :disabled="kj.disabled || kj.bukeshou">{{kj.disabled?'已经卖光': kj.bukeshou ? '暂不销售':'立即砍价'}}</button>
            </li>
        </ul>
        <div class="droploading" v-if="!nomore && kanjiaList&&kanjiaList.length > pageSize">
            <img width="110" src="/images/page-loading.gif?v=1537885372784" alt="">
        </div>
        <div class="ui-notice hide" :class="{'show':isEmpty && kanjiaList && kanjiaList.length == 0}">
            <i></i>
            <p>暂时没有活动~</p>
        </div>
    </section>
    </ui-drop-down>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script> 
    <script>if(/MicroMessenger/i.test(navigator.userAgent)) document.write('<script src="//res.wx.qq.com/open/js/jweixin-1.1.0.js"><\/script>');</script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1537885372784"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1537885372784"></script>
    <script src="/libs/vendor.js?v=1537885372784"></script>
    <script src="/common.js?v=1537885372784"></script>
    <script src="/cut/index.js?v=1537885372784"></script>
</body>
</html>
