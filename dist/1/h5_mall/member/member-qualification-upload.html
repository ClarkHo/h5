<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1538189604568">
    <link rel="stylesheet" href="/common.css?v=1538189604568">
    <link rel="stylesheet" href="/member/member-qualification-upload.css?v=1538189604568">
</head>

<body>
<ui-header title="渠道资质上传"></ui-header>
    <!--主体部分-->
    <section class="ui-container" >
        <div class="ui-form padT10 padB10 BGT" v-if = "sectionShow == null || sectionShow == -1 || sectionShow == 2">
            <div class="channelStep padB10">
                <span class="active">
                    <i>1</i>
                    上传渠道信息
                </span>
                <em class="icons icons-line"></em>
                <span>
                    <i>2</i>
                    提交平台审核
                </span>
            </div>
            <div class="ui-row-flex bgw padT10 padB10 pdL5 pdR5">
                <div class="ui-col ui-col qualiUpload">
                    <span>
                    <ui-file-upload :callback.sync="uploadSuccess_RegistrationCertificatePath" compress="true" style="width: 108px;height: 120px;opacity: 0;" class="posA"></ui-file-upload>
                    <img :src="VATInvoice.registrationCertificatePath || '/images/picUpload.png?v=1538189604568'" alt="" width="108px" height="120px" class="mg0Auto">
                    <p class="f15 c3" style="margin-bottom: 8px">税务登记副本</p>
                    </span>

                </div>
                <div class="ui-col ui-col qualiUpload">
                    <span>
                     <ui-file-upload :callback.sync="uploadSuccess_BusinessLicensePath" compress="true" style="width: 108px;height: 120px;opacity: 0;" class="posA"></ui-file-upload>
                    <img :src="VATInvoice.businessLicensePath || '/images/picUpload.png?v=1538189604568'" alt="" width="108px" height="120px" class="mg0Auto">
                    <p class="f15 c3" style="margin-bottom: 8px">营业执照</p>
                    </span>

                </div>
                <div class="ui-col ui-col qualiUpload">
                    <span>
                    <ui-file-upload :callback.sync="uploadSuccess_BankLicensePath" compress="true" style="width: 108px;height: 120px;opacity: 0;" class="posA"></ui-file-upload>
                    <img :src="VATInvoice.bankLicensePath || '/images/picUpload.png?v=1538189604568'" alt="" width="108px" height="120px" class="mg0Auto">
                    <p class="f15 c3" style="margin-bottom: 8px">开户银行许可证</p>
                    </span>

                </div>

            </div>
            <div class="ui-card2 padL10 padR10 BGT mgT40">
                <button type="button" class="ui-btn ui-btn-lg ui-btn-primary" @click="addPipeInvoice()">提交</button>
            </div>
        </div>
        <div class="ui-form padT10 padB10 BGT mgT40" v-if = "sectionShow == 0">
            <h4 class="text-center">
                <i class="icons icons-success"></i>
                <span class="disB f18 fb padT10">上传成功</span>
                <span class="disB pdT5 f14">上传成功，请等待平台审核结果！</span>
            </h4>
            <div class="ui-card2 padL10 padR10 BGT mgT20" v-link-to="'/my/home.html'">
                <button type="button" class="ui-btn ui-btn-lg ui-btn-primary">完成</button>
            </div>
        </div>
        <div class="ui-form padT10 padB10 BGT mgT40" v-if = "sectionShow == 1">
            <h4 class="text-center">
                <i class="icons icons-success"></i>
                <span class="disB f18 fb padT10">渠道资质审核通过</span>
                <span class="disB pdT5 f14">您好，尊敬的渠道会员</span>
            </h4>
        </div>
    </section>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1538189604568"></script>
    <script src="/libs/swiper/swipe.js?v=1538189604568"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1538189604568"></script>
    <script src="/libs/vendor.js?v=1538189604568"></script>
    <script src="/libs/exif.js?v=1538189604568"></script>        
    <script src="/common.js?v=1538189604568"></script>
    <script src="/member/member-qualification-upload.js?v=1538189604568"></script>
</body>
</html>
