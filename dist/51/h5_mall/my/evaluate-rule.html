<body ontouchstart="">
    <ui-header title="评价规则"></ui-header>
    <!-- main section -->
    <section v-cloak class="mgT43">
        <ul class="ui-list ui-list-pure ui-border-tb">
            <li class="ui-border-t">
                <p class="f14 c3">1、退换货订单产生的商品评价将会被删除。</p>
            </li>
            <li class="ui-border-t">
                <p class="f14 c3">2、鼓励发表原创、有价值的评价；杜绝剽窃、发表无意义、违反法律法规的评价内容。</p>
            </li>
            <li class="ui-border-t">
                <p class="f14 c3">3、晒单发表成功后会对晒图进行审核。</p>
            </li>
            <li class="ui-border-t">
                <p class="f14 c3">4、对于审核不通过的评价晒单，文字、晒图均不能被展示出来，有
                    下列情形之一的，审核不予通过：</p>
                <p class="f14 c3 mgL15">· 晒单图片与所购商品不一致；</p>
                <p class="f14 c3 mgL15">· 图片不清晰，不能达到晒单目的；</p>
                <p class="f14 c3 mgL15">· 图片中涉及淫秽、色情等违法不良信息；</p>
                <p class="f14 c3 mgL15">· 未经过他人同意，涉及使用他人图片或将他人图片进行编辑后发布；</p>
                <p class="f14 c3 mgL15">· 图片中涉及敏感词汇；</p>
                <p class="f14 c3 mgL15">· 文字中涉及敏感词汇；</p>
            </li>
        </ul>
    </section>
