    <!-- main section -->

        <ul class="ui-list mgT10 radiusAll5" :class="{'bge46568':q.backColorType==1,'bgf6cd5e':q.backColorType==2,'bg19b596':q.backColorType==3,'bg4e8ce7':q.backColorType==4}" v-for="q in bankList" v-if="bankList.length>0">
            <li v-link-to="'/my/bank-Info.html?bankCardId='+q.bankCardId">
                <div class="ui-avatar">
                    <span :style="{'background-image':'url('+q.bankIconUrl+')'}"></span>
                </div>
                <div class="ui-list-info">
                    <h4 class="ui-nowrap"><span class="f20 cf">{{q.bankName}}</span></h4>
                </div>
            </li>
            <li>
                <div class="ui-list-info text-center">
                    <span class="f30 cf">{{q.cardNo}}</span>
                    <h4 class="ui-nowrap" @click="deleteBankDialog(q.bankCardId, $event)"><span class="f14 cf fr">删除此卡</span></h4>
                </div>
            </li>
        </ul>

        <ul class="ui-list mgT10 radiusAll5" style="background: #fff url('../images/bank-no-bg.jpg') left top no-repeat;background-size: 180px" v-if="bankList.length==0">
