<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <style type="text/css">
        body{
            font-family: "微软雅黑";
            font-size: 14px;
        }
        h1{
            font-size: 0;
            font-weight: normal;
        }
        .ui-icon-return{
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 44px;
            background-image: url('/images/kf_back2.png');
            background-size: 28px 28px;
            background-repeat: no-repeat;
            background-position: 4px center;
            z-index: 10000;
        }
    </style>
</head>

<body>
    <i class="ui-icon-return" onclick="closeWKIT()"></i><h1>欧普</h1></div>

<!-- 强制使用移动端版本的kit -->
<script src="https://g.alicdn.com/aliww/??h5.openim.sdk/1.0.6/scripts/wsdk.js,h5.openim.kit/0.3.3/scripts/kit.js?mobile=1" charset="utf-8"></script>
<script>
    
    window.onload = function() {
        //获取参数
        var urlParams = location.search.split('?')[1];
        var appkey = '', credential = '', touid = '', headPic = '';
        var pmArr = urlParams.split('&');
        for(var i=0; i<pmArr.length; i++) {
            var pm = pmArr[i].split('=');
            if(pm[0] == 'ak') {
                appkey = pm[1];
            }
            if(pm[0] == 'pwd') {
                credential = pm[1];
            }
            if(pm[0] == 'rid') {
                touid = decodeURIComponent(pm[1]);
            }
        }
        if(sessionStorage.kf_head_pic.indexOf('"') == 0) {
            headPic = sessionStorage.kf_head_pic.substring(1);
            headPic = headPic.substring(0, headPic.length-1);
        }

        //客服初始化
        var option = {
            container: document.querySelector('body'),
            themeBgColor: '#fff',
            themeColor: '#333',
            msgBgColor: '#f74c31',
            msgColor: '#fff',
            uid: localStorage.username,
            appkey: appkey,
            credential: credential,
            touid: touid,
            sendMsgToCustomService: true,
            avatar: headPic
        };
        WKIT.init(option);
    }

    //关闭或返回
    function closeWKIT() {
        history.back();
    }

</script>
</body>
</html>
