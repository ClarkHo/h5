<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1537883801478">
    <link rel="stylesheet" href="/common.css?v=1537883801478">
    <link rel="stylesheet" href="/member/member.css?v=1537883801478">
</head>

<body>
<ui-header title="欧普之家"></ui-header>
    <!--主体部分-->
    <section class="ui-container" v-cloak>
        <div class="ui-form padL10 padR10 BGT" v-if="step == 1">
            <div class="ui-form marT10 radius4px bor1ddd">
                <div class="ui-form-item ui-form-item-show">
                    <label for="#">姓名</label>
                    <input  v-model="realName" placeholder="用户名" >
                </div>
            </div>
            <div class="ui-form marT10 radius4px bor1ddd">
                <div class="ui-form-item ui-form-item-show">
                    <label for="#">员工号</label>
                    <input  v-model="employeeCode" placeholder="员工号">
                </div>
            </div>
            <div class="ui-form marT10 marB30 radius4px bor1ddd">
                <div class="ui-form-item ui-form-item-show">
                    <label for="#">身份证号</label>
                    <input  v-model="identityCardNo" placeholder="请输入身份证后四位">
                </div>
            </div>
            <div class="ui-form-item submit-btn marL0 pdR0">
                <button type="button" class="ui-btn ui-btn-lg ui-btn-primary"@click="register">提交</button>
            </div>
        </div>
        <div class="ui-form BGT" v-if="step == 2 && childStep == 1">
            <div class="memberBox">
                <p>您好，亲爱的欧普之家成员：<span class="fb">{{username}}</span></p>
                <p>姓名：{{username}}</p>
                <p>工号：{{userInfo.memberInfo.employeeNo}}</p>
            </div>
            
            <!-- <ul class="padL10 padB10 marT10">
            	<span class="disB fb">内购会员规则说明</span>
		        <li v-for="(index,item) in aboutData">
		          	{{index+1}}.内购会员<span v-if="index==0">每年限购{{item}}件</span><span v-if="index==1">最多可购买{{item}}元</span>商品 
		        </li> 
            </ul> -->
                
            <div class="text-center">
                <ui-btn-copy :type="'text'" class="memberBtn" :value.sync="shareLink" :index="'copyCon'" :text="'复制链接，邀请亲友'" :top="1" :left="5"></ui-btn-copy> 
                <p v-for="item in datas">{{item.content}}</p>                                               
                <p>已邀请<span>{{invitedUserCount}}</span>位亲友,剩余<span>{{surplus}}</span>个名额 </p>                            
            </div>
        </div>
        
        <div class="ui-form BGT" v-if="step == 2 && childStep == 2">
            <div class="memberBox">
                <p class="pone">您好，亲爱的员工亲友，与您绑定的欧普员工如下 :</p>
                <p class="ptwo">用户名：{{inviteUserMobile}}</p> 
            </div>
            <div class="blank"></div>
            <ul class="padL10 padB10 marT10">
              <span class="disB fb">内购会员规则说明</span>
              <li v-for="(index,item) in aboutData" v-if="aboutData.length>=1">
                  <!-- {{index+1}}.内购会员<span v-if="index==0">每年限购{{item}}件</span><span v-if="index==1">最多可购买{{item}}元</span>商品  -->
                  {{index+1}}:{{aboutData.tradeLimitDetail}}
              </li> 
            </ul>
        </div>
    </section>
    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="/libs/frozenui/lib/zepto.min.js?v=1537883801478"></script>
    <script src="/libs/swiper/swipe.js?v=1537883801478"></script>
    <script src="/libs/clipboard.min.js?v=1537883801478"></script>
    <script src="/libs/frozenui/js/frozen.js?v=1537883801478"></script>
    <script src="/libs/vendor.js?v=1537883801478"></script>
    <script src="/common.js?v=1537883801478"></script>
    <script src="/member/member.js?v=1537883801478"></script>
</body>
</html>
