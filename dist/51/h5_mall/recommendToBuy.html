<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta property="qc:admins" content="24412715621136453467411615663757" />
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title>推荐购买</title>
    <link rel="stylesheet" href="/libs/frozenui/css/frozen.css?v=1537883801478">
    <link rel="stylesheet" href="/common.css?v=1537883801478">
    <link rel="stylesheet" href="/libs/mob-share.css?v=1537883801478">
    <link rel="stylesheet" href="/recommendToBuy.css?v=1537883801478">
</head>

<body>
<!--头部-->
<ui-header title="推荐购买" hide-border="true"></ui-header>
<!--主体部分-->
    <!--<ui-drop-down :on-pull-down="dropDown" :stop.sync="stopDropDown" :top="'0'">-->
      <section class="ui-container padB10">
        <div class="group" v-cloak v-if="productList.length>0" v-for="item in productList">
            <ul class="ui-list bgw mgT10" >
                <li class="ui-border-b" v-link-to="'/detail.html?itemId='+item.mpId">
                    <div class="ui-list-thumb">
                        <img :src="item.srcImgUrl" width="100%" alt="">
                    </div>
                    <div class="info placeholder pdT10 pdR10 pdB10">
                        <h5 class="ui-nowrap-multi h36 lh18">{{item.mpName}}</h5>
                        <div class="money"><span class="f12 theme">￥</span><span class="theme f18">{{item.salePrice}}</span><span class="mgL10 c6 f12 line-through" v-if="item.sourcePrice">{{item.sourcePrice | currency '￥'}}</span></div>
                    </div>
                </li>
            </ul>
            <div class="text-right foot">
                <span class="f12 c6">赚：<span class="theme bold f14">￥
                    <span v-for="pp in earnMoney">
                        <span v-if="item.mpId == pp.mpId">
                                        {{pp.money}}
                        </span>
                    </span>
                </span></span>
                <button class="ui-btn ui-btn-primary w80 magL10"  @click="clickShare(item)">分享</button>
            </div>
        </div>
    </section>
    <!--</ui-drop-down>-->
    <!-- 分享 -->
    <ui-share :show.sync="showShare" :config.sync="shareConfig"></ui-share>
<script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script> 
<script>if(/MicroMessenger/i.test(navigator.userAgent)) document.write('<script src="//res.wx.qq.com/open/js/jweixin-1.1.0.js"><\/script>');</script>
<script src="/libs/frozenui/lib/zepto.min.js?v=1537883801478"></script>
<script src="/libs/frozenui/js/frozen.js?v=1537883801478"></script>
<script src="/libs/vendor.js?v=1537883801478"></script>
<script src="/libs/mob-share.js?v=1537883801478" async></script>
<script src="/common.js?v=1537883801478"></script>
<script src="/recommendToBuy.js?v=1537883801478"></script>
</body>
</html>
