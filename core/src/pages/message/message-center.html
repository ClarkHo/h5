<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/specialFun/specialFun.css?v=${version}">
    <style>
        p{
            line-height: 130%;
        }
    </style>
</head>
<body ontouchstart="">
    <ui-header title="消息中心">
    </ui-header>
    <section v-cloak class="ui-container">
        <!--无数据时-->
        <div class="ui-row-flex ui-whitespace" v-if="msgSummary.length==0">
            <div class="ui-col ui-col text-center mgT10 mgB10">
                <i class="specailFunIcons  specailFunIcons-noMessage"></i>
                <p class="f12 c6">暂无数据...</p>
            </div>
        </div>
        <ul class="ui-list" style="border-top: 0;">
            <li class="ui-border-t" v-for="msg in msgSummary" v-link-to-userpage="msg.url">
                <div v-if="msg.messageType&&msg.messageType!=3" class="ui-list-img posR" style="width: 44px;height: 44px">
                    <!--<i class="specailFunIcons"  :class="msg.className"></i>-->
                    <img :src="msg.iconUrl" alt="">
                    <div class="ui-badge ui-badge-pos"v-if="msg.unReadMsgCount>0">{{msg.unReadMsgCount}}</div>
                </div>
                <div v-if="msg.messageType&&msg.messageType!=3" class="ui-list-info">
                    <p class="ui-nowrap"><span class="f16 c0">{{msg.labelName}}</span><span class="f12 c727171 fr">{{msg.latestTimeStr}}</span></p>
                    <p class="ui-nowrap"><span class="f12 c727171">{{{msg.msgContent}}}</span></p>
                </div>

                <!--小伊-->
                <div v-if="msg.messageType&&msg.messageType==3" class="ui-list-img" style="width: 44px;height: 44px">
                    <!--<i class="specailFunIcons icon-msg-customer"></i>-->
                    <img :src="msg.iconUrl" alt="">
                    <div class="ui-badge ui-badge-pos" v-if="count>0 && count<100">{{count}}</div>
                    <div class="ui-badge ui-badge-pos" v-if="count>=100">...</div>
                </div>
                <div v-if="msg.messageType&&msg.messageType==3" class="ui-list-info" @click="goCustomService">
                    <p class="ui-nowrap"><span class="f16 c0" >客服小伊</span><span class="f12 c727171 fr">{{time|dateformat 'hh:mm'}}</span></p>
                    <p class="ui-nowrap"><span class="f12 c727171">{{content}}</span></p>
                </div>
            </li>
            <!--<li class="ui-border-t" v-link-to.literal="/message/message-activity.html">-->
                <!--<div class="ui-list-img" style="width: 44px;height: 44px">-->
                    <!--<i class="specailFunIcons icon-msg-activity"></i>-->
                    <!--<div class="ui-badge ui-badge-pos">1</div>-->
                <!--</div>-->
                <!--<div class="ui-list-info">-->
                    <!--<h4 class="ui-nowrap"><span class="f18 c0">活动消息</span><span class="f12 c727171 fr">15:42</span></h4>-->
                    <!--<p class="ui-nowrap"><span class="f12 c727171">订单已发货！您购买的{特价零食大礼包特价零食大礼包</span></p>-->
                <!--</div>-->
            <!--</li>-->
            <!--<li class="ui-border-t" v-if="isApp">-->
                <!--<div class="ui-list-img" style="width: 44px;height: 44px">-->
                    <!--<i class="specailFunIcons icon-msg-customer"></i>-->
                    <!--<div class="ui-badge ui-badge-pos" v-if="count>0">{{count}}</div>-->
                <!--</div>-->
                <!--<div class="ui-list-info" @click="goCustomService">-->

                    <!--<h4 class="ui-nowrap"><span class="f18 c0" >客服小伊</span><span class="f12 c727171 fr">{{time|dateformat 'hh:mm'}}</span></h4>-->
                    <!--<p class="ui-nowrap"><span class="f12 c727171">{{content}}</span></p>-->
                <!--</div>-->
            <!--</li>-->
        </ul>

    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script>if(!/MicroMessenger/i.test(navigator.userAgent)) document.write('<script src="https://g.alicdn.com/aliww/h5.openim.sdk/1.0.6/scripts/wsdk.js"><\/script>');</script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/message/message-center.js?v=${version}"></script>

</body>
</html>
