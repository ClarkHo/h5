<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title></title>
    <link rel="stylesheet" href="${staticPath}/libs/frozenui/css/frozen.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/common.css?v=${version}">
    <link rel="stylesheet" href="${staticPath}/lottery/lottery.css?v=${version}">
</head>

<body v-need-login>
    <ui-header title="收货地址"></ui-header>
    <!-- main section -->
    <section class="ui-container mgT10" v-cloak>
        <div class="bgw">
            <ul class="ui-list ui-list-one ui-border-tb">
                <li class="ui-border-t award-info">
                    <div class="ui-list-thumb w63h63">
                        <img src="${staticPath}/images/slider.png" class="w63h63">
                    </div>
                    <div class="ui-list-info">
                        <h4 class="ui-nowrap">恭喜您获得Iphone一台</h4>
                    </div>
                </li>
            </ul>
            <p class="pad10 c6 border-b">请确定您的收货地址</p>
            <ul class="ui-list ui-border-tb">
                <li class="ui-border-t">
                    <div class="ui-list-info">
                        <h4 class="ui-nowrap">蜡笔小新 <span>123123123123</span></h4>
                        <p class="ui-nowrap">上海市徐汇区龙华中路600号绿地中心B座19楼</p>
                    </div>
                </li>
            </ul>
            <div class="pad10">
                <button class="btn btn-wq-lg cf text-center bgff6900 btn-submit">提交</button>
            </div>
            <p class="pad10 c9 desc">
                说明：实物奖品需要用户填写个人收货信息，填写后将无法修改，统一在活动结束后15个工作日内邮寄到对应收货人和地址（邮费由公司承担），需在2016年8月8日前填写，过期视为自动弃奖，客服电话 400-123-1234
            </p>
        </div>
    </section>

    <script type="text/javascript" src="/cms/view/frontier_guide/h5/templateJS.json"></script>
    <script src="${staticPath}/libs/frozenui/lib/zepto.min.js?v=${version}"></script>
    <script src="${staticPath}/libs/frozenui/js/frozen.js?v=${version}"></script>
    <script src="${staticPath}/libs/vendor.js?v=${version}"></script>
    <script src="${staticPath}/common.js?v=${version}"></script>
    <script src="${staticPath}/lottery/accept-award.js?v=${version}"></script>
</body>

</html>
